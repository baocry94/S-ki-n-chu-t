<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form>
    <img id="myImage" src="ball.png" height="200" width="250"/>
    <p>Click để di chuyển ảnh sang phải</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    debugger

    var imgobj = null;
    imgobj = document.getElementById("myImage");

    function init() {
        imgobj = document.getElementById('myImage');
        imgobj.style.position = 'relative'
        imgobj.style.left = '0px'
    }

    function moveRight() {
        imgobj.style.left = parseInt(imgobj.style.left) + 10 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
